<div class="min-h-screen bg-neutral-100">
  <!-- Mobile Header -->
  <header class="lg:hidden sticky top-0 z-40 bg-primary-900 text-white shadow-lg">
    <div class="flex items-center justify-between px-4 py-3">
      <button (click)="toggleSidebar()" class="p-2">
        <i class="pi pi-bars text-xl"></i>
      </button>
      <span class="font-semibold">Painel Administrativo</span>
      <div class="w-10"></div>
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar Overlay (Mobile) -->
    @if (isSidebarOpen()) {
      <div class="lg:hidden fixed inset-0 bg-black/50 z-40" (click)="closeSidebar()"></div>
    }

    <!-- Sidebar -->
    <aside class="fixed lg:sticky top-0 left-0 z-50 lg:z-0 h-screen w-72 bg-primary-900 text-white transform transition-transform duration-300"
           [class.-translate-x-full]="!isSidebarOpen()"
           [class.translate-x-0]="isSidebarOpen()"
           [class.lg:translate-x-0]="true">
      
      <!-- Logo -->
      <div class="p-6 border-b border-primary-800">
        <a routerLink="/" class="flex items-center gap-2">
          <span class="text-2xl">âœ¨</span>
          <div>
            <span class="text-lg font-serif font-semibold">Izabela Tarot</span>
            <span class="block text-xs text-primary-300">Painel Admin</span>
          </div>
        </a>
      </div>

      <!-- User Info -->
      <div class="p-4 border-b border-primary-800">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-primary-700 flex items-center justify-center font-semibold">
            {{ currentUser()?.fullName?.charAt(0) || 'A' }}
          </div>
          <div>
            <p class="font-medium text-sm">{{ currentUser()?.fullName }}</p>
            <p class="text-xs text-primary-400">Administrador</p>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="p-4 overflow-y-auto" style="max-height: calc(100vh - 250px);">
        <ul class="space-y-1">
          @for (item of menuItems; track item.route) {
            <li>
              <a [routerLink]="item.route" 
                 routerLinkActive="bg-primary-800 text-white"
                 [routerLinkActiveOptions]="{exact: item.route === '/admin'}"
                 (click)="closeSidebar()"
                 class="flex items-center justify-between px-4 py-3 rounded-xl text-primary-200 hover:bg-primary-800 hover:text-white transition-colors">
                <span class="flex items-center gap-3">
                  <i class="pi" [class]="item.icon"></i>
                  {{ item.label }}
                </span>
                @if (item.badge) {
                  <p-badge value="3" severity="danger" />
                }
              </a>
            </li>
          }
        </ul>
      </nav>

      <!-- Bottom Actions -->
      <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-primary-800">
        <a routerLink="/" class="flex items-center gap-3 px-4 py-2 text-primary-300 hover:text-white text-sm">
          <i class="pi pi-external-link"></i>
          Ver Site
        </a>
        <button (click)="logout()" class="flex items-center gap-3 px-4 py-2 text-red-400 hover:text-red-300 w-full text-sm">
          <i class="pi pi-sign-out"></i>
          Sair
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 min-h-screen">
      <div class="p-6 lg:p-8">
        <router-outlet />
      </div>
    </main>
  </div>
</div>

<p-toast position="top-right" />
