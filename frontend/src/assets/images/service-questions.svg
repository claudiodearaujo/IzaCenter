<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="#faf5ff"/>
  
  <!-- Cards stack -->
  <rect x="25" y="30" width="40" height="60" rx="4" fill="url(#cardGradient2)" transform="rotate(-15 45 60)"/>
  <rect x="35" y="25" width="40" height="60" rx="4" fill="url(#cardGradient1)" transform="rotate(5 55 55)"/>
  
  <!-- Main card -->
  <rect x="45" y="20" width="40" height="60" rx="4" fill="#7c3aed" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Card decoration -->
  <circle cx="65" cy="50" r="15" fill="none" stroke="#d4af37" stroke-width="1.5"/>
  <polygon points="65,40 67,48 75,48 69,53 71,61 65,56 59,61 61,53 55,48 63,48" fill="#d4af37"/>
  
  <!-- Question marks -->
  <g fill="#c4b5fd" font-family="serif" font-size="16" font-weight="bold">
    <text x="20" y="75">?</text>
    <text x="90" y="45">?</text>
    <text x="85" y="90">?</text>
  </g>
  
  <!-- Sparkles -->
  <g fill="#d4af37">
    <circle cx="25" cy="25" r="2"/>
    <circle cx="95" cy="30" r="1.5"/>
    <circle cx="100" cy="75" r="2"/>
  </g>
</svg>
