<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="calGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="#faf5ff"/>
  
  <!-- Calendar -->
  <rect x="20" y="25" width="80" height="75" rx="5" fill="white" stroke="#d4af37" stroke-width="2"/>
  <rect x="20" y="25" width="80" height="20" rx="5" fill="url(#calGradient)"/>
  <rect x="20" y="40" width="80" height="5" fill="url(#calGradient)"/>
  
  <!-- Calendar rings -->
  <rect x="35" y="20" width="6" height="15" rx="3" fill="#374151"/>
  <rect x="79" y="20" width="6" height="15" rx="3" fill="#374151"/>
  
  <!-- Month text -->
  <text x="60" y="38" fill="white" font-family="sans-serif" font-size="10" text-anchor="middle" font-weight="bold">MENSAL</text>
  
  <!-- Calendar grid -->
  <g fill="#7c3aed" font-family="sans-serif" font-size="8" text-anchor="middle">
    <text x="32" y="60">1</text>
    <text x="47" y="60">2</text>
    <text x="62" y="60">3</text>
    <text x="77" y="60">4</text>
    <text x="92" y="60">5</text>
    
    <text x="32" y="75">6</text>
    <text x="47" y="75">7</text>
    <text x="62" y="75">8</text>
    <text x="77" y="75">9</text>
    <text x="92" y="75">10</text>
    
    <text x="32" y="90">11</text>
    <text x="47" y="90">12</text>
    <text x="62" y="90">13</text>
    <text x="77" y="90">14</text>
    <text x="92" y="90">15</text>
  </g>
  
  <!-- Highlight circle on a date -->
  <circle cx="62" cy="72" r="8" fill="#9333ea" opacity="0.2"/>
  <circle cx="62" cy="72" r="8" stroke="#9333ea" stroke-width="1.5" fill="none"/>
  
  <!-- Moon phases -->
  <g fill="#d4af37">
    <circle cx="30" cy="110" r="4"/>
    <circle cx="45" cy="110" r="4" fill="none" stroke="#d4af37" stroke-width="1"/>
    <circle cx="60" cy="110" r="4"/>
    <path d="M75 106 A4 4 0 0 1 75 114 A2 4 0 0 0 75 106" fill="#d4af37"/>
    <circle cx="90" cy="110" r="4" fill="none" stroke="#d4af37" stroke-width="1"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#c4b5fd">
    <circle cx="105" cy="20" r="2"/>
    <circle cx="15" cy="100" r="1.5"/>
  </g>
</svg>
