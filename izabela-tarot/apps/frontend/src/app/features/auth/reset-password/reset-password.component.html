<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 via-white to-secondary-50 py-12 px-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <a routerLink="/" class="inline-flex items-center gap-2">
        <span class="text-3xl">✨</span>
        <span class="text-2xl font-serif font-semibold text-primary-800">Izabela Tarot</span>
      </a>
    </div>

    <div class="bg-white rounded-3xl shadow-xl p-8">
      @if (success()) {
        <div class="text-center">
          <span class="text-5xl block mb-4">✅</span>
          <h1 class="text-2xl font-serif font-bold text-neutral-900 mb-4">Senha redefinida!</h1>
          <p class="text-neutral-600 mb-6">Sua senha foi alterada com sucesso.</p>
          <a routerLink="/auth/login">
            <p-button label="Fazer Login" styleClass="w-full" />
          </a>
        </div>
      } @else {
        <h1 class="text-2xl font-serif font-bold text-neutral-900 text-center mb-2">Redefinir senha</h1>
        <p class="text-neutral-600 text-center mb-8">Digite sua nova senha abaixo.</p>

        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="password" class="block text-sm font-medium text-neutral-700 mb-2">Nova senha</label>
            <p-password id="password" [(ngModel)]="form.password" name="password" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full" placeholder="Mínimo 8 caracteres" required />
          </div>
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-neutral-700 mb-2">Confirmar nova senha</label>
            <p-password id="confirmPassword" [(ngModel)]="form.confirmPassword" name="confirmPassword" [toggleMask]="true" [feedback]="false" styleClass="w-full" inputStyleClass="w-full" placeholder="Repita a senha" required />
          </div>
          <p-button type="submit" label="Redefinir Senha" [loading]="isLoading()" styleClass="w-full" size="large" />
        </form>
      }
    </div>
  </div>
</div>
